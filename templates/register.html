{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Create your Khata account</h4>
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">Your name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Password</label>
              <input class="form-control" name="password" type="password" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Language</label>
              <select class="form-select" name="language">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
                <option value="mr">मराठी</option>
              </select>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Shop name</label>
              <input class="form-control" name="shop_name" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Shop address</label>
              <input class="form-control" name="shop_address" required>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-success">Register</button>
            <a class="btn btn-link" href="{{ url_for('login') }}">Already have account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
