{% extends "base.html" %}
{% block content %}
<h3>Saved Bills</h3>
<div class="list-group">
  {% for b in bills %}
  <a href="{{ url_for('bill_view', bill_id=b['id']) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <div>
      <strong>Bill #{{ b['id'] }}</strong> — {{ b['payment_method'] }}
      <div class="small text-muted">{{ b['created_at'] }}</div>
    </div>
    <div class="text-end">
      <div>₹ {{ '%.2f'|format(b['total']) }}</div>
      <div class="small text-muted">View</div>
    </div>
  </a>
  {% else %}
  <div class="p-3 text-muted">No bills saved yet.</div>
  {% endfor %}
</div>
{% endblock %}
